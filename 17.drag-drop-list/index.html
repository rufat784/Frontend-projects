<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag Drop List</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <ul class="lists first">
    <li class="draggable" draggable="true">1</li>
    <li class="draggable" draggable="true">2</li>
    <li class="draggable" draggable="true">3</li>
  </ul>

  <ul class="lists second">
    <li class="draggable" draggable="true">4</li>
    <li class="draggable" draggable="true">5</li>
    <li class="draggable" draggable="true">6</li>
  </ul>

  <script src="script.js"></script>
</body>

</html>
